<body>
    <script>

        let ask = confirm("Do you want to enter a number ?")

        if (ask = true){

            let condition    

            do {
            let input = prompt("input angka 1-5")

            if (input < 1 || input > 5 ){
                alert('Angka tidak di dalam range')
                condition = true
            } else{
                alert('angka anda adalah ' + input)
                condition = false
            }
             
            } while(condition)  

        }

        
    </script>
</body>
