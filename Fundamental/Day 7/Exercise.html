<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>

let arrKota = ['jakarta', 'bsd', 'bandung']

function hapus(input) {

    for ( let i = 0; i   < arrKota.length; i ++ ) {
        if (arrKota[i].toLocaleLowerCase == input.toLocaleLowerCase){
        
            arrKota.splice(i, 1)
        }
    }
}


input = prompt(arrKota)
hapus(input)

</script>
    
</body>
</html>
