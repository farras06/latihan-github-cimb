<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <script>

          let text1 = "masukkan angka pertama"
          let pertama = prompt(text1)
          
          let text2 = "masukkan angka kedua"
          let kedua = prompt(text2)

          if (pertama > kedua) {

            alert(pertama + " lebih besar dari " + kedua)

          }
             else {
                alert(pertama + " lebih kecil dari " + kedua)
            }

        </script>
    
</body>
</html>
