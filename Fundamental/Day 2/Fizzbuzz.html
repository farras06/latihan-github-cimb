<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <script>
        
        let text1 = "input your number to see FizzBuzz"
        let number = prompt(text1)

        if((number % 3 == 0 ) && (number % 5 == 0)){
            alert("FizzBuzz")
        } else if (number % 3 == 0 ){
            alert("fizz")
        } else if (number % 5 == 0){
            alert("buzz")
      
        } else {
            alert(number)
        }
        </script>

    
</body>
</html>
