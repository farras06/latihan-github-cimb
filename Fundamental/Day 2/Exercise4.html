<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <script>
        
        let text1 = "input your score"
        let score = prompt(text1)

        if (score>= 90) {
            alert("A")
             
        } else if  (score>=80){
            alert("B")

        } else if  (score>=70){
            alert("C")

        } else if (score>=60){
            alert("D")

        } else if (score<=59){
            alert("F")

        } else if (score>=101){
            alert("No such score")

        } else if (score<=0){
            alert("No such score")

        }


        </script>
    
</body>
</html>
